<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center" style="width: 35rem;">
        <img src="assets/images/WasteWiseLogo.png" alt="WasteWiseLogo" width="350px" height="auto">
    </div>
    <div class="d-flex flex-column custom-card" style="width: 35rem;">
        <form class="custom-form">
            <h1 class="fw-bold text-black text-center mb-4">Sign In</h1>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
              <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-1">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <p class="d-flex justify-content-end text-black">Forgot Password</p>
            
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-custom" type="submit">Sign In</button>
            </div>
          </form>
    </div>
</div>
