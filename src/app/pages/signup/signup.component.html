<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center" style="width: 35rem;">
        <img src="assets/images/WasteWiseLogo.png" alt="WasteWiseLogo" width="350px" height="auto">
    </div>
    <div class="d-flex flex-column custom-card" style="width: 35rem;">
        <div class="custom-form">
            <h1 class="fw-bold text-black text-center mb-4">Sign Up</h1>

            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingName" placeholder="Name" [(ngModel)]="user.name">
              <label for="floatingName">Name</label>
            </div>
            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" [(ngModel)]="user.email">
              <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="user.password">
              <label for="floatingPassword">Password</label>
            </div>

            <hr class="" style="width: 100%;">

            <h5 class="text-black">Are you a Farmer?<span class="custom-star">*</span></h5>
            <div class="form-check text-black">
                <input class="form-check-input square-radio" type="radio" name="Farmer" value="farmer" id="yes" [(ngModel)]="user.role">
                <label class="form-check-label" for="yes">Yes, I am.</label>
                <br/>
                <input class="form-check-input square-radio" type="radio" name="Farmer" value="user" id="no" [(ngModel)]="user.role">
                <label class="form-check-label" for="no">No, I am not.</label>
            </div>

            <hr style="width: 100%;">
            
            <p class="text-black text-center">By clicking Sign Up you agree on our Privacy Policy for WasteWise</p>
            
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-custom" type="submit" (click)="addUser()">
                  Sign Up
                </button>
            </div>
          </div>
    </div>
</div>
