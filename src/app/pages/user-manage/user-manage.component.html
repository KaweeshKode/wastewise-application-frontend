<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#Count</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let user of userList, index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>
                <button class="btn btn-primary" (click)="updateUser()"><i class="bi bi-pencil-square"> Edit</i></button>
                &nbsp;
                <button class="btn btn-danger" (click)="deleteUser(user.id)"><i class="bi bi-trash"> Delete</i></button>
            </td>
        </tr>
    </tbody>
</table>
